<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/book-logo.png" />
    <title>Free E-Book | Join Today!</title>
</head>

<body>
    <!--Navbar Section-->

    <nav class="navbar navbar-expand-md navbar-dark fixed-top ">
        <div class="container">
            <a href="index.html" class="navbar-brand mt-1">
                <img class="mb-1" src="images/book-logo.png" alt="" width="30">
                <span class="ms-1">BloggerElevate</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbarDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#NavbarDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link fw-semibold">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#details" class="nav-link fw-semibold">Details</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link btn btn-outline-light fw-semibold px-4 mx-4">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header Section -->
    <header class="header">
        <section class="hero pt-7 pb-4">
            <div class="container-xl">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-white display-6 mb-3">Contact Information</h2>
                    </div>
                </div>
            </div>
        </section>
        <svg class="frame-decoration" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
            viewBox="0 0 1920 192.275">
            <defs>
                <style>
                    .cls-1 {
                        fill: #f3f6f9;
                    }
                </style>
            </defs>
            <title>frame-decoration</title>
            <path class="cls-1"
                d="M0,158.755s63.9,52.163,179.472,50.736c121.494-1.5,185.839-49.738,305.984-49.733,109.21,0,181.491,51.733,300.537,50.233,123.941-1.562,225.214-50.126,390.43-50.374,123.821-.185,353.982,58.374,458.976,56.373,217.907-4.153,284.6-57.236,284.6-57.236V351.03H0V158.755Z"
                transform="translate(0 -158.755)"></path>
        </svg>
    </header>
    <!-- Form Section -->
    <section class="form bg-light pb-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Name">
                        <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
                        <textarea class="form-control form-control-lg mb-3" name="message" rows="6"
                            placeholder="Message"></textarea>
                    </form>
                    <div class="d-grid">
                        <button class="btn btn-primary text-white fw-semibold mt-3">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Location Section -->
    <section class="location my-5">
        <div class="container-xl">
            <div class="row">
                <div class="col-10 offset-1">
                    <h5 class="display-7 pb-4">Our Location</h5>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1241.5303553091994!2d-0.14076024298621118!3d51.51210217963597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604d502268421%3A0x6a7d62889992f993!2sRegent+St%2C+Soho%2C+London+W1B+5TH%2C+UK!5e0!3m2!1sen!2sro!4v1476174541049"
                            allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Socials Section -->
    <section class="socials text-bg-dark py-6 overflow-hidden">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 fs-4 text-center">
                    <p class="fs-4">Stay connected and join our vibrant community. For any inquiries or assistance, feel
                        free
                        to reach out
                        to us</p>
                    <div class="social-icons d-flex justify-content-center gap-4">
                        <i class="fab fa-instagram fa-2x"></i>
                        <i class="fab fa-twitter fa-2x"></i>
                        <i class="fab fa-facebook fa-2x"></i>
                        <i class="fab fa-linkedin fa-2x"></i>
                        <i class="fab fa-github fa-2x"></i>
                    </div>
                </div>
            </div>
    </section>
    <!-- Footer Section -->
    <footer class="footer border-top border-primary text-bg-dark py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <ul class="nav text-md-end">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link link-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#details" class="nav-link link-light">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link link-light">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 mt-1 d-none d-md-block">
                    <p class="text-end">Copyright &copy; BloggerElevate 2023</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
